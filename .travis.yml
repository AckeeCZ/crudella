language: node_js
node_js:
- '6'
- '7'
- '8'
- '9'
- '10'
script:
- npm run lint
- npm run build
- npm run test:coverage
- npm run test:coveralls
- npm run docs
deploy:
  - provider: npm
    email: ackeedevelopment@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: AckeeCZ/crudella
  - provider: pages
    skip-cleanup: true
    github-token:
      secure: 
    keep-history: true
    local-dir: ./docs
    verbose: true
    on:
      branch: master
